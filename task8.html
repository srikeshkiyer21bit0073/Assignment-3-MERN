<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .registration-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form class="registration-form" id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="rePassword">Re-enter Password:</label>
        <input type="password" id="rePassword" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" required>

        <label for="address">Address:</label>
        <textarea id="address" required></textarea>

        <label for="state">State:</label>
        <input type="text" id="state" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            
        </select>

        <label>Languages:</label>
<div class="checkbox-label">
    <input type="checkbox" id="english" name="languages" value="English">
    <label for="english">English</label>
    <input type="checkbox" id="kannada" name="languages" value="Kannada">
    <label for="kannada">Kannada</label>
    <input type="checkbox" id="hindi" name="languages" value="Hindi">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="telugu" name="languages" value="Telugu">
    <label for="telugu">Telugu</label>
</div>


        <div class="checkbox-label">
            <input type="checkbox" id="declaration" required>
            <label for="declaration">I hereby declare that all the given details are correct.</label>
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>

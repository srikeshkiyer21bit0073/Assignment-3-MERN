<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        @keyframes trainMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .train {
            position: absolute;
            width: 100px;
            height: 60px;
            top: 100px;
            animation: trainMove 5s linear infinite;
            background-image: url('https://cdn-icons-png.flaticon.com/512/83/83956.png');
            background-size: cover;
        }

        .container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="train" id="train"></div>
    </div>
    
    <div class="button-container">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>

    <script>
        const train = document.getElementById("train");
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");

        function startAnimation() {
            train.style.animationPlayState = "running";
        }

        function stopAnimation() {
            train.style.animationPlayState = "paused";
        }

        startButton.addEventListener("click", startAnimation);
        stopButton.addEventListener("click", stopAnimation);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        /* Style for form container */
        .form-container {
            
            margin: 0 auto;
            padding: 20px;
        }
        input[type="submit"] {
           
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea {
            
            border: 3px solid red;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <p>Name:
            <input type="text" id="name" name="name" required></p>

            <p><label for="email">Email:</label>
            <input type="email" id="email" name="email" required></p>

        <p><label for="website">Website:</label>
            <input type="url" id="website" name="website" required></p>

        <p><label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea></p>

        <p><input type="submit" value="Submit"></p>
        </form>
    </div>
</body>
</html>
